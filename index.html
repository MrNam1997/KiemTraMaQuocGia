<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkZipCode(str) {
        let regexp = /^[0-9]{5}?:-[0-9]{4}?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;

    }

    let zipcode = "03201 - 2150";
    document.write(checkZipCode(zipcode) + "<br>");
    let zipcode1 = "4324";
    document.write(checkZipCode(zipcode1));
</script>

</body>
</html>
